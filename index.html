<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Libertinus+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>
          <span class="word-not">Not</span>
          <span class="word-here">Here</span>
          <span class="word-cast">Cast</span>
        </h1>
        <h2>Because Alberta.</h2>

        <h3>Find out who is having a better day.</h3>

        <form class="search-form-1" id="search-form-1">
          <input
            type="search"
            placeholder="Where you (unfortunately) are now..."
            required
            id="search-form-input-1"
            class="search-form-input-1"
          />
          <input type="submit" value="Why" class="search-form-button-here" />
        </form>

        <h3>Where you’d rather be.</h3>
        <form class="search-form-2" id="search-form-2">
          <input
            type="search"
            id="search-form-input-2" 
            placeholder="Enter a city..." 
            required
            class="search-form-input-2"
          />
          <input
            type="submit"
            value="Take me there"
            class="search-form-button-2"
          />
        </form>
      </header>

      <main class="results">
        <div class="here">
          <div class="city-block">
            <div>
              <h2 id="city1">Edmonton</h2>
              <p>
                Clear<br />
                Humidity: 60%<br />
                Wind: 3.0 km/h
              </p>
            </div>
            <div class="temp">-12°C</div>
          </div>
        </div>

        <div class="there">
          <div class="city-block">
            <div>
              <h2 id="city2">Honolulu</h2>
              <p>
                Clear<br />
                Humidity: 60%<br />
                Wind: 3.0 km/h
              </p>
            </div>
            <div class="temp">25°C</div>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/cecderosa" target="_blank"
          >Cecilia De Rosa</a
        >
        open sourced on
        <a href="https://github.com/cecderosa/MeteoForecast" target="_blank">
          Github
        </a>
        and hosted on
        <a href="https://meteonizzastudios.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
