<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Meteo App</title>

  <body>
    <header>
      <h1>NotHereCast</h1>
      <h2>Because Alberta.</h2>

      <h3>
        Find out who is having a better day. 
      </h3>
      <form>
        <input type="search" placeholder="Where you (unfortunately) are now..." required />
        <input type="sumbit" value="Why" />
      </form>
     <h3>Type in anywhere you’d rather be.</h3>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="sumbit" value="Take me there" />
      </form>
    </header>
    <main>
        <div>
            <h1>Edmonton</h1>
            <p>Clear
            </br> 
            Humidity: 60%
         </br>
         Wind: 3.0km/h
            </p>
         </div>

        <div>

       <p>Clear
       </br> 
       Humidity: 60%
    </br>
    Wind: 3.0km/h
       </p>
    </div>
    <div> 25°C</div>
    
    </main>
